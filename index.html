<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://instalogin-clone.vercel.app/images/insta_logo.png">
</head>

<body>
    <div class="main">
        <div class="instass">
            <img id="phone" src="https://instalogin-clone.vercel.app/images/phones.png" alt="phonebackground">
            <div id="imageslideshow"></div>
        </div>
        <div class="loginbox">
            <img id="title" src="https://instalogin-clone.vercel.app/images/title.jpg" alt="Instagram">
            <input class="input" id="username" type="text" placeholder=" &#8205 &#8205Phone number, username, or email">
            <input class="input" id="password" type="password" placeholder=" &#8205 &#8205Password">
            <button id="loginbutton">Log in</button>
            <div id="or">
                ---------------------- &#8205&#8205 OR &#8205&#8205 ----------------------
            </div>
            <a id="fblink" href="#">Log in with Facebook</a>
            <img id=fbicon src="https://instalogin-clone.vercel.app/images/facebook.png" alt="facebookicon">
            <a id="forgotpass" href="#">Forgot password?</a>
        </div>
        <div class="signup">
            Don't have an account?&#8205
            <a id="Signup" href="#">&#8205 &#8205 Sign up</a>
        </div>
        <div class="app">
            <span class="gettheapp">Get the app.</span>
            <img id="gplay" src="https://instalogin-clone.vercel.app/images/google-play.png" alt="googleplay">
            <img id="microsoft" src="https://instalogin-clone.vercel.app/images/microsoft.png" alt="microsoft">
        </div>
    </div>
    <div class="footer">
        <div class="linksdiv">
            <a class="links" href="#">Meta</a>
            <a class="links" href="#">About</a>
            <a class="links" href="#">Blog</a>
            <a class="links" href="#">Jobs</a>
            <a class="links" href="#">Help</a>
            <a class="links" href="#">API</a>
            <a class="links" href="#">Privacy</a>
            <a class="links" href="#">Terms</a>
            <a class="links" href="#">Locations</a>
            <a class="links" href="#">Instagram Lite</a>
            <a class="links" href="#">Threads</a>
            <a class="links" href="#">Contact Uploading & Non-Users</a>
            <a class="links" href="#">Meta-Verified</a>
        </div>
        <div class="copyright">
            &#169 2024 Instagram from Meta
        </div>
    </div>

    <!-- ربط ملف الجافا سكربت -->
    <script src="script.js"></script>
</body>

</html>
